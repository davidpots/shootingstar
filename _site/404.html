  <script>
    $(document).ready(function(){

      $('.copy-hashtag').click(function(){
        var hashtag = $(this).data('hashtag');
        copyToClipboard(hashtag);
        var chloe = this;
        $(chloe).addClass('copy-copied').text("Copied!");
        setTimeout(function(){
          $(chloe).removeClass('copy-copied').text("Copy");
        }, 2000);

        return false;
      });

      function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(element).select();
        document.execCommand("copy");
        $temp.remove();
      }

      $('.tile--details').click(function(){
        $(this).parent().find('.tile--expandedContent').toggle();
        prepArticles();
        return false;
      });

    });
  </script>
